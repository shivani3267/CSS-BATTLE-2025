<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cyber Crisis Interface</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <div class="cam"></div>
        <div class="time">11:11</div>
        <div class="day">Sun, Dec 7</div>
        <div class="message"> 
            <img src="https://e7.pngegg.com/pngimages/658/459/png-clipart-android-computer-icons-android-text-logo-thumbnail.png" alt="androidicon">
            <div class="notification">
                <h3>System update available</h3>
                <p>Android 12.01 System Updater</p>
            </div>
        </div>
        <div class="music">
            <p>Aye Zindagi: Akansha Sharma</p>
            <audio controls>
                <source src="./Aye Zindagi.mp3" type="audio/mpeg">
                <source src="./Fitoor.mp3" type="audio/ogg">
            </audio>
        </div>
    </div>
</body>
</html>
